services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 1 localhost 2181 || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 6
    networks:
      - coderank_net

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      # Advertise the container name so other services in this compose can use 'kafka:9092'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # recommended: reduce retention for dev if needed
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - coderank_net

  db:
    image: postgres:15
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coderank
      POSTGRES_USER: coderank_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coderank_user -d coderank || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - coderank_net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: coderank/backend:latest
    user: root
    depends_on:
      - db
      - kafka

    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/coderank
      SPRING_DATASOURCE_USERNAME: coderank_user
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # JVM tuning for dev - set via JAVA_OPTS in Dockerfile ENTRYPOINT if you prefer
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - coderank_net

volumes:
  db_data:

networks:
  coderank_net:
    driver: bridge
